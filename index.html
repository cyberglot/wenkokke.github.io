<div class="posts">
    $for(post)$
    <article class="post">
        <header>
            <h2 class="post-title"><a href="$post.url$">$post.title$</a></h2>
            <span class="post-date">$post.date$</span>
        </header>
        $if(post.teaser_html)$
        <section>
            $post.teaser_html$
        </section>
        $endif$
    </article>
    $endfor$
</div>
