---
title: All The Language
---

<div class="posts">
    $for(post)$
    <article class="post">
        <header>
            <h1 class="post-title"><a href="$post.url$">$post.title$</a></h1>
            <span class="post-date">$post.date$</span>
        </header>
        $if(post.teaser)$
        <section>
            $post.teaser$
        </section>
        $endif$
    </article>
    $endfor$
</div>
