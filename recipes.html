---
title: Recipes
---

<div class="recipes">
    $for(recipes)$
    <article class="recipe">
        <header>
            $if(banner)$
            <img class="recipe-banner" src="$banner$" />
            $endif$
            <h1 class="recipe-title"><a href="$if(external)$$external$$else$$url$$endif$">$title$</a></h1>
        </header>
    </article>
    $endfor$
</div>
