<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>$title$</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:wght@400;700|Raleway:ital,wght@0,400;0,700;1,400" rel="stylesheet"> 

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">

    <script>
     document.addEventListener("DOMContentLoaded", function () {
         const citations = document.querySelectorAll('.citation');
         for (let citationSpan of citations) {
             const firstRefId = citationSpan.getAttribute('DATA-CITES').split(' ');
             const citationLink = document.createElement('A');
             citationLink.innerHTML = citationSpan.innerHTML;
             citationLink.setAttribute('href', '#'+firstRefId);
             citationSpan.replaceWith(citationLink);
         }
     });
    </script>

    $if(katex)$
    <!-- KaTeX -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
        integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
        crossorigin="anonymous">
    <script
        defer
        src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
        integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
        crossorigin="anonymous">
    </script>
    <script>
     document.addEventListener("DOMContentLoaded", function () {
         const mathElements = document.getElementsByClassName("math");
         const macros = [];
         for (var i = 0; i < mathElements.length; i++) {
             const texText = mathElements[i].firstChild;
             if (mathElements[i].tagName == "SPAN") {
                 katex.render(texText.data, mathElements[i], {
                     displayMode: mathElements[i].classList.contains('display'),
                     throwOnError: false,
                     macros: macros,
                     fleqn: true
                 });
     }}});
    </script>
    $endif$
</head>
